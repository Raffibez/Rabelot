<!DOCTYPE html>
<html>
<body>
    <h1>S8 Tablet Server</h1>
    <input type="text" id="userMsg" placeholder="Type a message...">
    <button onclick="sendToTablet()">Send to Tablet</button>
    <p id="status"></p>

    <script>
        // MUST USE YOUR CURRENT CLOUDFLARE URL HERE
        const API_BASE = 'https://talented-anticipated-expired-ferrari.trycloudflare';

        function sendToTablet() {
            const msg = document.getElementById('userMsg').value;
            fetch(`${API_BASE}/save`, {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({message: msg})
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('status').innerText = "Saved: " + data.saved;
            });
        }
    </script>
</body>
</html>
