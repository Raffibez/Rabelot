<!DOCTYPE html>
<html>
<head>
    <title>My Samsung S8 Server</title>
</head>
<body>
    <h1>My Tablet Project</h1>
    <div id="response">Waiting for tablet...</div>

    <script>
        // Replace the old URL with your new Cloudflare one
        const TABLET_API_URL = 'https://neon-silly-cottages-checks.trycloudflare.com/data'; 

        fetch(TABLET_API_URL)
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('response').innerText = "Error connecting to S8 Tablet";
                console.error(err);
            });
    </scrpt>
</body>
</html
