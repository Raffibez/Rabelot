<!DOCTYPE html>
<html>
<head>
    <title>My Samsung S8 Server</title>
</head>
<body>
    <h1>My Tablet Project</h1>
    <div id="response">Waiting for tablet...</div>

    <script>
        // Replace with your Tablet's IP address
        const TABLET_IP = 'http://192.168.1.XX:5000/data'; 

        fetch(TABLET_IP)
            .then(response => response.json())
            .then(data => {
                document.getElementById('response').innerText = data.message;
            })
            .catch(err => {
                document.getElementById('response').innerText = "Tablet is offline";
                console.error(err);
            });
    </scrpt>
</body>
</html
